<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronus - RelÃ³gio e Agendador</title>
<style>
  :root {
    --bg-gradient-dark: linear-gradient(135deg, #1f1c2c, #928dab);
    --container-bg-dark: rgba(0,0,0,0.7);
    --text-dark: #eee;
    --bg-gradient-light: linear-gradient(135deg, #f5f5f5, #ddd);
    --container-bg-light: rgba(255,255,255,0.85);
    --text-light: #222;
    --border-light: #aaa;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--bg-gradient-dark);
    color: var(--text-dark);
    transition: background 0.3s, color 0.3s;
  }
  body.light {
    background: var(--bg-gradient-light);
    color: var(--text-light);
  }
  .container {
    background: var(--container-bg-dark);
    padding: 1rem;
    border-radius: 12px;
    width: 510px;
    height: 490px;
    text-align: center;
    box-sizing: border-box;
    transition: background 0.3s;
  }
  body.light .container {
    background: var(--container-bg-light);
  }
  .top-bar {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-bottom: 5px;
  }
  .top-bar button {
    background: none;
    border: none;
    color: inherit;
    font-size: 1.1rem;
    cursor: pointer;
    padding: 3px 6px;
    border-radius: 4px;
    transition: background 0.2s;
  }
  .top-bar button:hover {
    background: rgba(255,255,255,0.15);
  }
  .clock {
    font-size: 3.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: 4px;
  }
  .scheduler h2 {
    margin-bottom: 1rem;
  }

  /* Aqui comeÃ§a o ajuste para alinhar os labels/inputs na mesma linha */
  .scheduler form {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 1rem;
  }
  .scheduler label {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1rem;
  }
  /* Fim do ajuste */

  .scheduler input {
    width: 60px;
    padding: 0.3rem;
    font-size: 1rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: none;
    text-align: center;
  }
  body.light .scheduler input {
    border: 1px solid var(--border-light);
    background: #fff;
    color: #000;
  }
  button.action {
    margin-top: 1rem;
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    background: #4e9af1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-right: 10px;
  }
  button.action:hover {
    background: #3b7cd1;
  }
  #cancel-button {
    background: #f14e4e;
  }
  #cancel-button:hover {
    background: #d13b3b;
  }
  .options {
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  #feedback {
    margin-top: 1rem;
    font-weight: bold;
    min-height: 24px;
    color: #ffcc00;
  }
  #popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #222;
    color: #ffcc00;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: 700;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    user-select: none;
    z-index: 1000;
  }
  #popup.show {
    opacity: 1;
    pointer-events: auto;
  }
  #progress-container {
    margin-top: 15px;
    background: #444;
    border-radius: 8px;
    overflow: hidden;
    height: 20px;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #4e9af1;
    transition: width 1s linear;
  }
  #remaining-time {
    margin-top: 6px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    letter-spacing: 3px;
    font-size: 1.1rem;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="toggleTheme()">ðŸŒ“</button>
      <button onclick="minimizar()">ðŸ—•</button>
      <button onclick="closeApp()">âœ–</button>
    </div>

    <h1>Chronus</h1>
    <div id="clock" class="clock">00:00:00</div>

    <div class="scheduler">
      <h2>Agendar desligamento</h2>
      <form id="shutdown-form">
        <label>Dias:<input type="number" id="days" min="0" value="0" /></label>
        <label>Horas:<input type="number" id="hours" min="0" max="23" value="0" /></label>
        <label>Minutos:<input type="number" id="minutes" min="0" max="59" value="0" /></label>

        <button type="submit" class="action">Agendar</button>
        <button type="button" id="cancel-button" class="action">Cancelar</button>
      </form>
    </div>

    <div class="options">
      <label>
        <input type="checkbox" id="auto-start" />
        Iniciar junto com o computador
      </label>
    </div>

    <div id="feedback"></div>

    <div id="progress-container" style="display:none;">
      <div id="progress-bar"></div>
    </div>
    <div id="remaining-time"></div>
  </div>

  <div id="popup"></div>

<script>
  // AlternÃ¢ncia de tema
  function toggleTheme() {
    document.body.classList.toggle('light');
  }

  // Controle de janela via pywebview
  function minimizar() {
    if (window.pywebview?.api?.minimizar) {
      window.pywebview.api.minimizar();
    } else {
      console.warn("FunÃ§Ã£o minimizar nÃ£o encontrada na API.");
    }
  }
  function closeApp() {
    if (window.pywebview?.api?.close) {
      window.pywebview.api.close();
    } else {
      console.warn("FunÃ§Ã£o fechar nÃ£o encontrada na API.");
    }
  }

  function mostrarAlerta(titulo, mensagem) {
    if (window.pywebview?.api?.alerta_visual) {
      window.pywebview.api.alerta_visual(titulo, mensagem);
    }
  }

  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    clock.textContent = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  const popup = document.getElementById('popup');
  function showPopup(message) {
    popup.textContent = message;
    popup.classList.add('show');
    setTimeout(() => popup.classList.remove('show'), 3000);
  }

  const form = document.getElementById('shutdown-form');
  const feedback = document.getElementById('feedback');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const remainingTimeDisplay = document.getElementById('remaining-time');
  let countdownInterval = null, totalSeconds = 0, remainingSeconds = 0, warned5 = false, warned1 = false;

  function formatTime(sec) {
    const d = Math.floor(sec / 86400);
    sec %= 86400;
    const h = Math.floor(sec / 3600);
    sec %= 3600;
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return [d,h,m,s].map(n=>String(n).padStart(2,'0')).join(':');
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    if(countdownInterval) {
      feedback.textContent = "JÃ¡ existe um agendamento.";
      return;
    }
    const days = parseInt(document.getElementById('days').value) || 0;
    const hours = parseInt(document.getElementById('hours').value) || 0;
    const minutes = parseInt(document.getElementById('minutes').value) || 0;
    totalSeconds = days*86400 + hours*3600 + minutes*60;
    if(totalSeconds <= 0) {
      feedback.textContent = "Escolha um tempo maior que zero.";
      return;
    }
    remainingSeconds = totalSeconds;
    warned5 = false; warned1 = false;
    progressContainer.style.display = 'block';
    progressBar.style.width = '100%';
    remainingTimeDisplay.textContent = formatTime(remainingSeconds);
    countdownInterval = setInterval(() => {
      remainingSeconds--;
      progressBar.style.width = (remainingSeconds/totalSeconds)*100 + '%';
      remainingTimeDisplay.textContent = formatTime(remainingSeconds);
      if(remainingSeconds === 300 && !warned5) {
        showPopup("5 minutos restantes");
        mostrarAlerta("Chronus", "Faltam 5 minutos");
        warned5 = true;
      }
      if(remainingSeconds === 60 && !warned1) {
        showPopup("1 minuto restante");
        mostrarAlerta("Chronus", "Falta 1 minuto");
        warned1 = true;
      }
      if(remainingSeconds <= 0) {
        clearInterval(countdownInterval);
        countdownInterval = null;
        progressContainer.style.display = 'none';
        remainingTimeDisplay.textContent = '';
        feedback.textContent = "Hora de desligar!";
        shutdownNow();
      }
    }, 1000);
  });

  document.getElementById('cancel-button').addEventListener('click', () => {
    if (!countdownInterval) {
      feedback.textContent = "Nenhum agendamento para cancelar.";
      setTimeout(()=>feedback.textContent="",3000);
      return;
    }
    clearInterval(countdownInterval);
    countdownInterval = null;
    progressContainer.style.display = 'none';
    remainingTimeDisplay.textContent = '';
    progressBar.style.width = '0%';
    feedback.textContent = "Agendamento cancelado.";
    showPopup("Desligamento cancelado.");
    setTimeout(()=>{feedback.textContent=""; remainingTimeDisplay.textContent="";},4000);
  });

  async function shutdownNow() {
    try {
      const response = await fetch('/shutdown_now', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Desligar: 'Start' })
      });
      if (!response.ok) throw new Error();
      showPopup("Desligamento iniciado.");
    } catch {
      feedback.textContent = "Erro ao desligar.";
      showPopup("Falha ao iniciar desligamento.");
    }
  }
</script>
</body>
</html>
